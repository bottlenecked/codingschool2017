<!DOCTYPE HTML>
<html>

<head>
  <title>Hello ES6</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="/styles/monkey.css"/>
</head>

<body>
  <div id="view" class="container">
    <h1 class="text-center mt-5"><img class="pr-3" src="/images/monkey.png"/> Monkey Search Engine
      <sup>TM</sup>
    </h1>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form class="pt-5 form-inline text-center">
          <div class="form-group pr-1" style="width: 80%">
            <input type="text" class="form-control" id="searchBox" aria-describedby="searchHelp" placeholder="Enter search query" style="width: 100%">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="results" class="mt-4"></div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>

<!-- https://jakearchibald.com/2017/es-modules-in-browsers/ -->
<script src="/scripts/main.js" type="module" async></script>

</html>
